<style>
    .fn-part {
        margin-bottom: 1em;
    }

    .rand-stu[data-fn-id="left-panel"] {
        position: absolute;
        width: calc(50% - 19px); /* 50% - 20px + 1px */
        height: 430px;
        border-right: solid 1px gray;
    }

    .rand-stu[data-fn-cls="pm-btn"] {
        width: 32px;
        font-size: 24px;
        padding: 1px 3px;
    }

    .rand-stu[data-fn-cls="rand-opt-btn"] {
        padding: 3px 8px;
    }

    .rand-stu[data-fn-id="stu-num"] {
        outline: none;
    }

    .rand-stu[data-fn-id="stu-num-tip"] {
        font-size: 16px;
        display: inline-block;
    }

    .rand-stu[data-fn-id="rdp-box"] {
        width: 16px;
        height: 16px;
    }

    .rand-stu[data-fn-id="randing"] {
        text-align: center;
        display: inline-block;
        font-size: 16px;
    }

    .rand-stu[data-fn-id="clearing"] {
        text-align: center;
        display: inline-block;
        font-size: 16px;
    }

    .rand-stu[data-fn-id="find-cont"] {
        padding: 5px;
        font-size: 18px;
        border-color: lightgray;
        border-style: solid;
        border-radius: 8px;
        outline: none;
        transition: border-color 150ms ease-in-out;
    }

    .rand-stu[data-fn-id="find-cont"]:hover {
        border-color: var(--fe-pre-color);
    }

    .rand-stu[data-fn-id="find-cont"]:focus {
        border-color: var(--fe-aft-color);
    }

    .rand-stu[data-fn-id="right-panel"] {
        position: absolute;
        width: calc(50% - 20px);
        height: 430px;
        left: 50%;
    }

    .rand-stu[data-fn-id="stu-ul"] {
        height: 100%;
        margin: 0;
        font-size: 20px;
        list-style-type: square;
        overflow-y: scroll;
    }

    .rand-stu[data-fn-id="empty-text"], .rand-stu[data-fn-id="find-none-text"] {
        list-style-type: none;
        color: gray;
        text-align: center;
    }

    .rand-stu[data-fn-id="find-none-text"] {
        display: none;
    }

    .rand-stu[data-fn-id="stu-show"] {
        height: 100%;
        position: relative;
        display: none;
    }

    .rand-stu[data-fn-id="return-btn"] {
        position: relative;
        left: 16px;
        bottom: 16px;
    }

    .rand-stu[data-fn-id="return-btn-text"] {
        color: gray;
        cursor: pointer;
    }

    .rand-stu[data-fn-id="return-btn-text"]:hover {
        color: darkgray;
    }

    .rand-stu[data-fn-id="show-state"] {
        margin: 0;
        text-align: center;
        line-height: 280px;
    }

    .rand-stu[data-fn-id="state-num"] {
        color: orange;
        font-size: 64px;
    }

    .rand-stu[data-fn-id="state-name"] {
        font-size: 80px;
    }

    .rand-stu[data-fn-id="page-opts"] {
        position: absolute;
        right: 0;
        bottom: 1em;
        font-size: 20px;
    }

    .rand-stu[data-fn-cls="page-opts-btn"] {
        padding: 0 5px;
        border: none;
        outline: none;
        color: gray;
        font-size: 20px;
        cursor: pointer;
        transition: color 150ms ease-in-out;
    }

    /* enabled */
    .rand-stu[data-fn-cls="page-opts-btn"]:enabled:hover {
        color: var(--fe-pre-color);
    }

    .rand-stu[data-fn-cls="page-opts-btn"]:enabled:hover .rand-stu[data-fn-cls="page-opts-icon"] {
        border-color: var(--fe-pre-color);
    }

    .rand-stu[data-fn-cls="page-opts-btn"]:enabled:active {
        color: var(--fe-aft-color);
    }

    .rand-stu[data-fn-cls="page-opts-btn"]:enabled:active .rand-stu[data-fn-cls="page-opts-icon"] {
        border-color: var(--fe-aft-color);
    }

    /* disabled */
    .rand-stu[data-fn-cls="page-opts-btn"]:disabled:hover {
        color: var(--fd-pre-color);
    }

    .rand-stu[data-fn-cls="page-opts-btn"]:disabled:hover .rand-stu[data-fn-cls="page-opts-icon"] {
        border-color: var(--fd-pre-color);
    }

    .rand-stu[data-fn-cls="page-opts-btn"]:disabled:active {
        color: var(--fd-aft-color);
    }

    .rand-stu[data-fn-cls="page-opts-btn"]:disabled:active .rand-stu[data-fn-cls="page-opts-icon"] {
        border-color: var(--fd-aft-color);
    }

    .rand-stu[data-fn-id="prv-stu-btn"]/*, .rand-stu[data-fn-id="nxt-stu-btn"]*/ {
        border-right: solid 1px gray;
    }

    .rand-stu[data-fn-cls="page-opts-icon"] {
        display: inline-block;
        box-sizing: content-box;
        width: 18px;
        height: 18px;
        padding: 3px;
        border: solid 1px lightgray;
        border-radius: 50%;
        font-size: 16px;
        text-align: center;
        line-height: 18px;
        transition: border-color 150ms ease-in-out;
    }
</style>
<div class="rand-stu" data-fn-id="opt-page">
    <section class="rand-stu" data-fn-id="left-panel">
        <div class="rand-stu fn-part" data-fn-id="rand-part">
            <span class="rand-stu">学生个数：</span>
            <button class="rand-stu general-btn" data-fn-cls="pm-btn" data-fn-id="minus-btn">-</button>
            <span class="rand-stu" data-fn-id="stu-num" contenteditable>5</span>
            <button class="rand-stu general-btn" data-fn-cls="pm-btn" data-fn-id="plus-btn">+</button>
            <span class="rand-stu" data-fn-id="stu-num-tip">( 1 &le; n &le; 50 )</span>
            <br>
            <label style="margin-bottom: 6px; display: inline-block;">
                <input class="rand-stu" data-fn-id="rdp-box" type="checkbox" checked>
                <span class="rand-stu" style="font-size: 18px;">智能去重</span>
            </label>
            <br>
            <button class="rand-stu general-btn" data-fn-cls="rand-opt-btn" data-fn-id="randing">随机抽取</button>
            <button class="rand-stu general-btn" data-fn-cls="rand-opt-btn" data-fn-id="clearing">清空面板</button>
        </div>
        <div class="rand-stu fn-part" data-fn-id="find-part">
            <span class="rand-stu">智能查找：</span>
            <label>
                <input class="rand-stu" data-fn-id="find-cont" type="text" placeholder="查找内容">
            </label>
        </div>
        <div class="rand-stu fn-part" data-fn-id="act-opt-part">
            <span class="rand-stu">实时操控：</span>
            <p class="rand-stu" style="color: gray; font-size: 16px">
                即将更新：反向抽取、一键排序
            </p>
        </div>
    </section>
    <section class="rand-stu" data-fn-id="right-panel">
        <ul class="rand-stu" data-fn-id="stu-ul">
            <li class="rand-stu" data-fn-id="empty-text">空空如也~</li>
            <li class="rand-stu" data-fn-id="find-none-text">没有找到哦~</li>
        </ul>
    </section>
</div>
<div class="rand-stu" data-fn-id="stu-show">
    <section class="rand-stu" data-fn-id="return-btn">
        <span class="rand-stu" data-fn-id="return-btn-text">&lt; 返回</span>
    </section>
    <h1 class="rand-stu" data-fn-id="show-state">
        <span class="rand-stu">恭喜</span>
        <span class="rand-stu" data-fn-id="state-num">N</span>
        <span class="rand-stu">号同学</span>
        <span class="rand-stu" data-fn-id="state-name">X</span>
        <span class="rand-stu">被选中！</span>
    </h1>
    <section class="rand-stu" data-fn-id="page-opts">
        <button class="rand-stu" data-fn-cls="page-opts-btn" data-fn-id="prv-stu-btn" title="上一位">
            <span class="rand-stu" data-fn-cls="page-opts-icon">&lt;</span> 上一位
        </button>
        <button class="rand-stu" data-fn-cls="page-opts-btn" data-fn-id="nxt-stu-btn" title="下一位">
            下一位 <span class="rand-stu" data-fn-cls="page-opts-icon">&gt;</span>
        </button>
        <button class="rand-stu" data-fn-cls="page-opts-btn" data-fn-id="lucky-stu-btn" title="Lucky One"
                style="display: none">
            <span class="rand-stu" data-fn-cls="page-opts-icon">&quest;</span> Lucky One
        </button>
    </section>
</div>
